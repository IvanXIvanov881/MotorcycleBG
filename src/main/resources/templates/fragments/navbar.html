<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MotorcycleBG</title>
</head>
<body>

<div th:fragment="navbar(activeLink)">

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="/"><img alt="motorcycle picture" src="/img/moto.png" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">

                <li class="nav-item">
                    <a class="nav-link" href="/brands/all" th:classappend="${activeLink == 'brands'}? 'active'">All
                        Brands</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/offers/add" th:classappend="${activeLink == 'add-offer'}? 'active'">Add
                        Offer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/offers/all" th:classappend="${activeLink == 'all-offers'}? 'active'">All
                        Offers</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="/" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Action</a>
                        <a class="dropdown-item" href="/">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li class="nav-item" th:if="${@currentUser.isLoggedIn()}">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user"
                             text="Welcome guest"></div>

                        <form th:method="post"
                              th:action="@{/users/logout}">
                            <input class="btn btn-link" type="submit" value="Logout"/>
                        </form>

                    </div>
                </li>

                <li class="nav-item" th:unless="${@currentUser.isLoggedIn()}">
                    <a class="nav-link" href="/users/register"
                       th:classappend="${activeLink == 'register'}? 'active'">Register</a>
                </li>
                <li class="nav-item" th:unless="${@currentUser.isLoggedIn()}">
                    <a class="nav-link" href="/users/login"
                       th:classappend="${activeLink == 'login'}? 'active'">
                        Login
                    </a>
                </li>

            </ul>
        </div>
    </nav>
</div>
</body>
</html>
