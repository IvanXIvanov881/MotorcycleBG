<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>MotorcycleBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/addImageInput.js" defer></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'add-offer'})}"></div>

<div class="container">
    <h2 class="text-center text-black"
        th:text="#{add_motorcycle}"> Upload Offer </h2>
    <form
            th:action="@{/offers/add}"
            th:method="post"
            th:object="${addOfferDTO}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="price" class="text-white font-weight-bold">Price (BGN)</label>
                <input th:field="*{price}"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="Price in BGN"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Wrong Price information. Have to be 0 or positive number.-->
                <!--                </p>-->
                <small
                        th:errors="*{price}" class="text-danger">Price type error
                </small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="brandType">Brand</label>
                <select th:field="*{brandType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select a brand -</option>
                    <optgroup label="Brand name">
                        <option th:each="type: ${allBrandTypes}"
                                th:value="${type}"
                                th:text="${type}">
                            Brand
                        </option>
                    </optgroup>
                </select>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Vehicle model is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{brandType}" class="text-danger">Brand type error
                </small>
            </div>

        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:for="model" class="text-white font-weight-bold">Model</label>
                <input th:field="*{model}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Model"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Color is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{model}" class="text-danger">Model error
                </small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="hp" class="text-white font-weight-bold">HP</label>
                <input th:field="*{hp}"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="HP in number"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Wrong Mileage information. Have to be 0 or positive number.-->
                <!--                </p>-->
                <small
                        th:errors="*{hp}" class="text-danger">HP error
                </small>
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="mileage" class="text-white font-weight-bold">Mileage</label>
                <input th:field="*{mileage}"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="Mileage in kilometers"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Wrong Mileage information. Have to be 0 or positive number.-->
                <!--                </p>-->
                <small
                        th:errors="*{mileage}" class="text-danger">Mileage error
                </small>
            </div>


            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" th:for="cubicCentimeters">Cubic Centimeters</label>
                <input th:field="*{cubicCentimeters}"
                       th:errorclass="is-invalid"
                       type="number"
                       class="form-control"
                       placeholder="Cubic centimeters."/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Wrong Cubic Centimeters information. Have to be 0 or positive number.-->
                <!--                </p>-->
                <small
                        th:errors="*{cubicCentimeters}" class="text-danger">Cubic Centimeters error
                </small>
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">

                <label class="text-center text-white font-weight-bold" th:for="categoryType">Category</label>
                <select th:field="*{categoryType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select category type -</option>
                    <optgroup label="Category type">
                        <option th:each="type: ${allCategoryTypes}"
                                th:value="${type}"
                                th:text="${type}">
                            Category type
                        </option>
                    </optgroup>
                </select>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Category type is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{categoryType}" class="text-danger">Category type error
                </small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="engineType">Engine</label>
                <select th:field="*{engineType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select engine type -</option>
                    <optgroup label="Engine type">
                        <option th:each="type: ${allEngineTypes}"
                                th:value="${type}"
                                th:text="${type}">
                            Engine type
                        </option>
                    </optgroup>
                </select>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Engine type is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{engineType}" class="text-danger">Engine type error
                </small>
            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="year" class="text-white font-weight-bold">Year</label>
                <input th:field="*{year}"
                       th:errorclass="is-invalid"
                       type="number" min="1900" max="2099" step="1" class="form-control"
                       placeholder="Manufacturing year"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Manufacturing year is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{year}" class="text-danger">Year error
                </small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="transmissionType">Transmission</label>
                <select th:field="*{transmissionType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select transmission type -</option>
                    <optgroup label="Transmission type">
                        <option th:each="type: ${allTransmissionTypes}"
                                th:value="${type}"
                                th:text="${type}">
                            Transmission type
                        </option>
                    </optgroup>
                </select>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Transmission type is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{transmissionType}" class="text-danger">Transmission type error
                </small>
            </div>

        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="phone" class="text-white font-weight-bold">Phone</label>
                <input th:field="*{phone}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Phone"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Phone is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{phone}" class="text-danger">Phone error
                </small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" th:for="conditionType">Condition</label>
                <select th:field="*{conditionType}"
                        th:errorclass="is-invalid"
                        class="form-control">
                    <option value="">- Select condition type -</option>
                    <optgroup label="Transmission type">
                        <option th:each="type: ${allConditionTypes}"
                                th:value="${type}"
                                th:text="${type}">
                            Condition type
                        </option>
                    </optgroup>
                </select>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Condition type is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{conditionType}" class="text-danger">Condition type error
                </small>
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label th:for="city" class="text-white font-weight-bold">City</label>
                <input th:field="*{city}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="City"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    City is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{city}" class="text-danger">City error
                </small>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label th:for="color" class="text-white font-weight-bold">Color</label>
                <input th:field="*{color}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Color"/>
                <!--                <p class="invalid-feedback errors alert alert-danger">-->
                <!--                    Color is required.-->
                <!--                </p>-->
                <small
                        th:errors="*{color}" class="text-danger">Color error
                </small>
            </div>

        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" th:for="description">Description</label>
            <textarea
                    th:field="*{description}"
                    th:errorclass="is-invalid"
                    type="textarea"
                    class="form-control"
                    rows="5"
                    placeholder="Description">

            </textarea>
            <!--            <p class="invalid-feedback errors alert alert-danger">-->
            <!--                Description is required.-->
            <!--            </p>-->
            <small
                    th:errors="*{description}" class="text-danger">Description error
            </small>
        </div>

        <hr class="mt-3 mb-3"/>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <!--                <div class="row device-images pb-1">-->
                <div id="image-inputs" class="col-md-12">
                    <div th:each="image, iterStat : ${addOfferDTO.images}">
                        <div class="input-group mb-3">
                            <input type="text"
                                   th:value="${image}" th:field="*{images[__${iterStat.index}__]}"
                                   class="form-control" placeholder="Image URL"
                                   th:classappend="${#fields.hasErrors('images[__${iterStat.index}__]')} ? 'text-danger bg-warning' : ''">
                            <div class="input-group-append">
                                <!--            Items will be added here                -->
                                <button class="btn btn-danger" type="button" onclick="removeImageInput(this)">Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button type="button" class="btn btn-info btn-lg" id="add-image-button">Add Image</button>
                </div>
                <!--                </div>-->
            </div>

            <div class="form-group col-md-6 mb-3">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit Offer"/>
                    </div>
                </div>
            </div>

        </div>

    </form>
</div>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
