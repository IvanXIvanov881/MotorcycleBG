<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
   <meta charset="UTF-8">
    <title>MotorcycleBG</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>

<body>

<div th:replace="~{fragments/navbar::navbar(activeLink=${'all-offers'})}"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div
                th:each="offer : ${allOffers}"
                th:object="${offer}"
                class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" src="/" alt="Motorcycle image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title">
					Offer year Brand name Model name</h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text">• Brand: <span th:text="*{brandType()}"></span></div>
                        <div class="card-text">• Mileage: <span th:text="*{mileage()}"></span></div>
                        <div class="card-text">• Year: <span th:text="*{year()}"></span></div>
<!--                        <div class="card-text">• Engine type <span th:text="*{engineType()}"></span></div>-->
<!--                        <div class="card-text">• Transmission type <span th:text="*{transmissionType()}"></span></div>-->
                        <div class="card-text">• Price: <span id="price" th:text="*{price}">Price</span>
                            <select id="currency">
                                <option
                                        th:each="currency : *{allCurrencies}"
                                        th:value="${currency}"
                                        th:selected="${currency} == 'BGN'"
                                        th:text="${currency}"
                                >

                                </option>
                            </select>
                        </div>
                    </li>
                </ul>
                <input type="hidden" id="priceInBGN" th:value="*{price}">

                <div class="card-body">
                    <a th:href="@{/offer/details/{id}/details(id=3,action='show_all')}"/>

                    <a class="card-link" th:href="@{/offers/details/{id}(id=*{id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/js/currency.js}"></script>
<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
